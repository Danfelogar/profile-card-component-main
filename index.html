<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="card_container">
    <div class="background_card"></div>
    <div class="image">
      <img src="./images/image-victor.jpg" alt="imagen de portada">
    </div>
    <section class="data">
      <span class="name">Victor Crest</span>
      <span class="age">26</span>
      <div class="city">London</div>
    </section>
    <section class="stats_container">
      <div class="stats">
        <div class="number">80K</div>
        <div class="characteristic">Followers</div>
      </div>
      <div class="stats">
        <div class="number">803K</div>
        <div class="characteristic">Likes</div>
      </div>
      <div class="stats">
        <div class="number">1.4K</div>
        <div class="characteristic">Photos</div>
      </div>
    </section>
  </div>
</body>
</html>
